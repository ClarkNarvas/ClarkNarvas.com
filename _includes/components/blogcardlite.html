<div class="blog-card" style="margin-top: 25px;">

    <span class="categoryicon" style="display: inline-block;padding-bottom: 5px;">{{ post.tags }}</span><br>
    <a href="{{post.url}}" style="font-family: HeadingFont; font-size: 140%;display: inline;">{{post.title}}</a>
    <p style="font-size: 90% !important;margin-top: 5px;">{{ post.content | strip_html | truncatewords: 45 }}</p>

    <span class="page-date" style="display: block;">{{ post.date | date: '%B %d, %Y' }}</span>
</div>

<style>
    
.blog-card {
    padding-bottom: 25px;
    border-bottom: 2px solid #A7BCFF;
    width: auto;
}

.blog-card a {
    color: black; 
    text-decoration: none;
    line-height: 1.8ch;
}

.blog-card:hover a{

    background-image: linear-gradient(to bottom, transparent 50%, #A7BCFF 50%);

    }


@media

/* Fairly small screens including iphones */


only screen and (max-width: 900px)  {
    
    .blog-card {
        margin-top: 20px !important;
        margin-left: 30px;
        margin-right: 30px;
        padding-bottom: 20px;
        margin: 0;
        font-size: 100%;
        width: auto;
        height: auto;

    }


    .blog-card p {
        display: none;
    }

    .blog-card .fill {
        border-radius: 5px !important;
        height: 200px !important;
    }
}
</style>
