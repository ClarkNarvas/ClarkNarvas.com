<div class="blog-card-major">
<div class="row">
    <div class="col-md-6">
        <div style="height: 350px;border-radius: 10px;background-color: #bfd0ff;" class="fill">
            <img class="blog-thumbnail" alt="{{post.thumbnail-alt}}" loading="lazy" src="{{ post.featured-image }}" style="width: auto; height: 120%;">
        </div>
    </div>

    <div class="col-md-6" style="display: flex; max-height: 350px;">
        <div class="content-part" style="margin-top: auto; margin-bottom: auto;">
            <span class="categoryicon" style="display: inline-block;padding-bottom: 5px;margin-top: 20px;">ðŸ¤¯ <b>NEWEST POST</b> // {{ post.tags }}</span><br>
            <a href="{{post.url}}" style="font-family: HeadingFont; font-size: 200%;display: inline;">{{post.title}}</a>
            <p style="font-size: 110% !important;margin-top: 5px;">{% if post.description %}{{post.description}}{%else%}{{ post.content | strip_html | truncatewords: 15 }}{%endif%}</p>
        
            <span class="page-date">{{ post.date | date: '%B %d, %Y' }}</span>
        </div>
    </div>
</div>

</div>

<style>
    
.blog-card-major {
    min-height: 350px;
    min-width: 380px;
    padding-bottom: 15px;
}

.blog-card-major a {
    color: #272e46;; 
    text-decoration: none;
    line-height: 1.8ch;
}

.blog-card-major:hover a{

    background-image: linear-gradient(to bottom, transparent 50%, #A7BCFF 50%);

    }


@media

/* Fairly small screens including iphones */


only screen and (max-width: 900px)  {
    
    .blog-card-major {
        margin-top: 20px !important;
        margin-left: 30px;
        margin-right: 30px;
        padding-bottom: 20px;
        margin: 0;
        font-size: 100%;
        min-height: 300px;
        height: auto;
        transform: scale(0.93);

    }


    .blog-card-major p {
        display: none;
    }

    .blog-card-major .fill {
        border-radius: 5px !important;
        height: 200px !important;
    }
}
</style>
